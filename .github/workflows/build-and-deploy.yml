name: Node.js CI

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run lint
        run: npm run lint

      - name: Build
        run: |
          npm run build
          touch out/.nojekyll

      - name: List output directory
        run: ls -la out

      - name: List gh-pages branch contents before deployment
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          ls -la

      - name: Check git status
        run: git status

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: List gh-pages branch contents after deployment
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          ls -la
